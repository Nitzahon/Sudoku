<head>

<body>

                <div class="background">
                    <div class="backgroundBlock">
                        <div class="row justify-content-center" id="secondPage">
                            <div class="col-sm-12 col-md-6 ">
                                <h1>Wellcome Guest</h1>
                                <h3>Choose difficulty level</h3>
                            </div>
                        </div>
                        <div class="row justify-content-center" id="secondPageBtn">
                            <div class=col-lg-6>
                                <div class="row">
                                    <div class="col-lg-4"><button id="easy" onClick="redirectBoard(this)"  value="20" type="button" class="btn btn-success btn diffbtn">Easy</button> </div>
                                    <div class="col-lg-4"><button id="medium" onClick="redirectBoard(this)"  value="40" type="button" class="btn btn-success btn diffbtn">Medium</button></div>

                                </div>
                                <div class="row">
                                    <div class="col-lg-6 radioBtnChoice"><input type="radio" name="boardType" value="premade">Premade</div>
                                    <div class="col-lg-6 radioBtnChoice"><input type="radio" name="boardType" value="rng" checked>Randomly Generated</div>
                                </div>
                            </div>

                    </div>
                </div>
