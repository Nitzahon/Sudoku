<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<body>
    <div class="container">
        <div class="background">
            <div class="backgroundBlock">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-sm-12">
                        <p>Hello Guest wanna play?</p></br>
                        <p>Please Login</p>
                        <form class="login">
                            <input class= "inp" id="username" onBlur="checkUser()" type="text" placeholder="User Name"> </br>
                            <div id="userCheck" class="hidden" >Invalid User</div> </br>
                            <input class= "inp" id= "pass" onBlur="checkPass()"; type= "password" placeholder="Password"> </br>
                            <div id="passcheck" class="hidden" >Invalid Password!</div> </br>
                            <button id="enter" type="button" onClick="enterCheck()" class="btn btn-lg btn-primary btn">Enter</button>
                        </form>
                    </div>
                </div>
            </div>   
        </div>
    </div>
    <script src='script.js'></script>  
</body>
